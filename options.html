<!DOCTYPE html>
<html>
<head>
  <title>Anti-crastinate Options</title>
  <link href="options.css" rel="stylesheet" type="text/css">
  <script src="options.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="icon.png" />
      <h1>Anti-crastinate</h1>
    </header>

    <br>

    <div class="inputs">
      <h2>Visit Length:</h2><input type="text" id="visit-limit" /><p>min</p><br>
      <h2>Time Between Visits:</h2><input type="text" id="block-limit" /><p>min</p>
    </div>

    <br>

    <div class="buttons">
      <button type="submit" id="submit">Save Changes</button>
      <button type="reset" id="reset">Return to Defaults</button>
    </div>
    <p id="error"></p>
  </div>
</body>
</html>
